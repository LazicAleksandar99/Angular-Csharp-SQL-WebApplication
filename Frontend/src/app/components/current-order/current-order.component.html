
<div class="card mb-4 shadow-lg" style="margin-top: 2.5cm;">
  <div class="card-body text-center">
    <table class="table table-hover" style="background-color: #ffc244;">
      <thead>
        <tr>
          <th scope="col">Content</th>
          <th scope="col">Address</th>
          <th scope="col">Price</th>
          <th scope="col">Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of orders;">
          <td>{{item.content}}</td>
          <td>{{item.address}}</td>
          <th>{{item.price}}</th>

          <th>{{item.stopwatch}} minuts left</th>
      </tr>
      </tbody>
    </table>
  </div>
</div>
