<div class="height d-flex justify-content-center align-items-center" style="height: 450px;">

  <div class="card p-3">

      <div class="d-flex justify-content-between align-items-center ">
          <div class="mt-2">
              <h4 class="text-uppercase">Bip Bip</h4>
              <div class="image" style="margin-left: 0.4cm;margin-top: 1cm;">
                <img class="rounded-circle img-fluid" src="../../../../assets/images/prodcuts.png" style="width:150px;height:110px">
              </div>
              <div class="mt-5">
                  <h3 class="main-heading mt-0">{{product.name}}</h3>
                  <h4 class="text-uppercase">{{product.price}}$</h4>
                </div>
          </div>

      </div>
      <p>{{product.ingredients}}</p>
      <form [formGroup]="quantityForm">
        <input  formControlName="quantityField" id="numberId" type="number" value="1" min="1" max="100"  style="text-align:center ;">
     </form>

      <button class="btn btn-success" (click)="AddToCart(product)" >Add to cart</button>
  </div>

</div>
