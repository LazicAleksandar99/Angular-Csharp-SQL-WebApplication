<div class="grid">
  <div class="row" style="margin-top: 2.8cm;">
   <ng-container *ngIf="products.length !=0">
      <div class="container">
          <div class="card-table">
              <div class="cart-product">
                  <table class="table table-responsive">
                      <thead>
                          <tr>
                              <th colspan="1"></th>
                              <th>Sr.No</th>
                              <th>Product Name</th>
                              <th>Product Image</th>
                              <th>Price</th>
                              <th>Quantity</th>
                              <th>Total</th>
                              <th>Action</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let item of products; let i = index">
                              <th colspan="1"></th>
                              <td>{{item.id}}</td>
                              <td>{{item.name}}</td>
                              <td><img style="width: 120px;" src="../../../assets/images/prodcuts.png" alt=""></td>
                              <th style="width: 12%;">{{item.price}}</th>
                              <td style="width: 12%;">{{item.quantity}}</td>
                              <td style="width: 12%;">{{item.total}}</td>
                              <td>
                                  <button  class="btn btn-danger" (click)="RemoveItem(item)"><i class="fas fa-trash-alt"></i></button>
                              </td>
                          </tr>
                          <br>
                          <tr>
                              <td colspan="2"></td>
                              <td>
                                <form #commentForm='ngForm'>
                                  <textarea class="form-control" placeholder="Enter comment" rows="2" id="comment" name="text" required ngModel name="comment"></textarea>
                                </form>
                              </td>
                              <td colspan="1"></td>
                              <td><button  class="btn btn-danger" (click)="EmptyCart()">Empty Cart</button></td>
                              <td><button routerLink="/home/dashboard" class="btn btn-primary">Shop More</button></td>
                              <td><button class="btn btn-success" (click)="MakeOrder(commentForm)">Make an order</button></td>
                              <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                          </tr>
                          <br>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </ng-container>


  <ng-container *ngIf="products.length ==0">
      <div class="container" style="background-color:#ffc244;">
          <div class="card">
              <h5 class="card-title">My Cart</h5>
          </div>
          <div class="center">
              <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
              <h4>Your cart is empty!</h4>
              <h6>Add item to it now</h6>
              <button routerLink="/home/dashboard" class="btn btn-primary" style="background-color: green;">Shop Now</button>
          </div>
      </div>
  </ng-container>
  </div>
</div>
