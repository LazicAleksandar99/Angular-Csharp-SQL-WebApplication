
<div class="card mb-4 shadow-lg" style="margin-top: 2.5cm">
  <div class="container rounded bg-white mt-5 mb-5">
    <div  *ngIf="order" class="row">
        <div class="col-md-3 border-right">

        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Selected Order</h4>
                </div>
                  <div class="row mt-6">
                      <div class="col-md-18">
                        <label class="labels">Content:</label>
                        <br>
                        <label class="content">{{order.content}}</label>
                      </div>
                      <div class="col-md-18">
                        <label class="labels">User email:</label>
                        <br>
                        <label class="content">{{order.email}}</label>
                      </div>
                      <div class="col-md-18">
                        <label class="labels">User address:</label>
                        <br>
                        <label class="content">{{order.address}}</label>
                      </div>

                      <div class="col-md-12">
                        <label class="labels">Comment:</label>
                        <br>
                        <label class="content">{{order.comment}}</label>
                      </div>
                      <div class="col-md-12">
                        <label class="labels">Price:</label>
                        <br>
                        <label class="content">{{order.price}} $</label>
                      </div>

                  </div>
                <div class="row mt-3">

                </div>
                <div class="mt-5 text-center"><button class="btn btn-success profile-button" type="button" (click)="Accept(order.id)">Accept</button></div>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
  </div>
</div>
