<div class="row">
  <div *ngFor="let product of products | paginate: {itemsPerPage: 6, currentPage: page}"
  class="col-sm-4">
    <div class="shadow-lg p-1  mb-4">
        <app-product-card [product]="product"></app-product-card>
    </div>
  </div>
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
